<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba Hubspot</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./iconHubspot.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body>
        <h2 class="text-center">Registro</h3>
        <section class="d-flex justify-content-center">
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3 text-center">Agregar Contactos</h4>
                <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
                    <p id="alertValidacionesTexto"></p>
                </div>
                <form class="needs-validation col-xs-10 col-sm-10 col-md-10 col-lg-10" novalidate>
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="Name">Nombre</label>
                            <input type="text" class="form-control" id="Name" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Nombre inválido
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="Name">Apellido</label>
                            <input type="text" class="form-control" id="Name2" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Apellido inválido
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="Name">Email</label>
                            <input type="text" class="form-control" id="Email" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Email inválido
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <label for="Number">Teléfono</label>
                            <input type="number" class="form-control" id="Number" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Teléfono inválido
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12 my-5">
                        <button id="btnAgregar" class="btn btn-primary btn-lg btn-block" type="button">Agregar</button>
                        <button id="btnClear" class="btn btn-primary btn-lg btn-block" type="button">Limpiar todo</button>
                    </div>
                </form>
            </div>
        </section>
        <section>
        <!-- Insertar tabla aquí -->
            <table class="table" id="tablaListaContactos">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
        <script src="./main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
